<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="">
    <p class="titel">Order Summary</p>
    <p class="texte">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class="box">
      <div class="img-price">
        <img src="./images/icon-music.svg" alt="">
        <div class="pargrphe">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="change"><a href="http://">change</a></div>
    </div>

    <div class="button">
      <a href="http://" class="complet">Proceed to Payment</a>
      <a href="http://" class="cancel">Cancel Order</a>
    </div>

  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ayoub NAKACH</a>.
  </div>
</body>

</html>
